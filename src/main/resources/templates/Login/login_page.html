<main>

<body th:style="'background-image:url(' + @{/image/im.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<section>
    <div class="panda">
        <div class="ear"></div>
        <div class="face">
            <div class="eye-shade"></div>
            <div class="eye-white">
                <div class="eye-ball"></div>
            </div>
            <div class="eye-shade rgt"></div>
            <div class="eye-white rgt">
                <div class="eye-ball"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="body"> </div>
        <div class="foot">
            <div class="finger"></div>
        </div>
        <div class="foot rgt">
            <div class="finger"></div>
        </div>
    </div>
    <form autocomplete="off" method="post" th:object="${user}" th:action="@{/login_success} " >
        <div class="hand"></div>
        <div class="hand rgt"></div>
        <h1>Login</h1>
        <div class="form-group">
            <input id="username"required="required" class="form-control"  name="username"  autocomplete="off"/>
            <label  for="username" class="form-label" style="font-weight:normal">Username    </label>
        </div>
        <div class="form-group">
            <input id="password" type="password" required="required" class="form-control"  name="password" autocomplete="off" />
            <label for="password" class="form-label" style="font-weight:normal" >Password</label>
            <p class="alert" id="che">Welcome to Image Hosting !!</p>
            <button class="btn">Login </button>
        </div>
    </form>
    <div th:switch="${message}">
        <div th:case="'Success'" class="alert alert-success">
            <strong>Success!</strong> Operation performed successfully.
        </div>
        <div th:case="'Failed'" class="alert alert-danger">
            <strong>Failure!</strong> Operation failed. Please try again
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script  th:src="@{/js/login1.js}"></script>
